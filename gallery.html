      <div class="container header-inner">
        <a href="index.html" class="brand" aria-label="Homepage">

        <button
          class="nav-toggle"
          aria-label="Toggle navigation"

          </ul>
        </nav>
      </div>
    </header>

    <main id="main" class="site-main">
      <section class="page-header container">
        <h1 class="text-balance">Gallery</h1>
        <p class="muted">Click an image to view larger.</p>
      </section>

      <section class="container gallery-grid" aria-label="Photo gallery">
         Replace src with your images; include alt text 
        <figure class="photo">
          <img
            src="/placeholder.svg?height=900&width=1200"
            alt="Shoreline at dawn"
            data-lightbox
            data-caption="Shoreline at dawn — the air was cold and still."
          />
          <figcaption>Shoreline at dawn</figcaption>
        </figure>
        <figure class="photo">
          <img
            src="/placeholder.svg?height=900&width=1200"
            alt="Alley after rain"
            data-lightbox
            data-caption="After the storm, color returns slowly."
          />
          <figcaption>Alley after rain</figcaption>
        </figure>
        <figure class="photo">
          <img
            src="/placeholder.svg?height=900&width=1200"
            alt="Mountain in mist"
            data-lightbox
            data-caption="Mist softens the mountain's edge."
          />
          <figcaption>Mountain in mist</figcaption>
        </figure>
        <figure class="photo">
          <img
            src="/placeholder.svg?height=900&width=1200"
            alt="Desert lines at noon"
            data-lightbox
            data-caption="Harsh light, honest geometry."
          />
          <figcaption>Desert lines</figcaption>
        </figure>
        <figure class="photo">
          <img
            src="/placeholder.svg?height=900&width=1200"
            alt="Forest path"
            data-lightbox
            data-caption="A quiet path under layered greens."
          />
          <figcaption>Forest path</figcaption>
        </figure>
        <figure class="photo">
          <img
            src="/placeholder.svg?height=900&width=1200"
            alt="City at night"
            data-lightbox
            data-caption="Sodium light and passing time."
          />
          <figcaption>City at night</figcaption>
        </figure>
      </section>

       Lightbox modal 
      <div class="lightbox" data-lightbox-root hidden>
        <button class="lightbox-close" aria-label="Close image">&times;</button>
        <figure class="lightbox-frame">
          <img alt="" />
          <figcaption class="lightbox-caption"></figcaption>
        </figure>
      </div>
    </main>
